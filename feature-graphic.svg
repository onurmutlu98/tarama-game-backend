<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d82;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Game title -->
  <text x="512" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">TARAMA OYUNU</text>
  
  <!-- Subtitle -->
  <text x="512" y="120" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#ffd700">Grid Tabanlı Strateji Oyunu</text>
  
  <!-- Game grid demonstration -->
  <g transform="translate(200, 150)">
    <!-- Grid background -->
    <rect x="0" y="0" width="280" height="280" fill="rgba(255,255,255,0.1)" rx="20"/>
    
    <!-- Grid lines -->
    <g stroke="rgba(255,255,255,0.3)" stroke-width="1">
      <line x1="40" y1="40" x2="240" y2="40"/>
      <line x1="40" y1="80" x2="240" y2="80"/>
      <line x1="40" y1="120" x2="240" y2="120"/>
      <line x1="40" y1="160" x2="240" y2="160"/>
      <line x1="40" y1="200" x2="240" y2="200"/>
      <line x1="40" y1="240" x2="240" y2="240"/>
      
      <line x1="40" y1="40" x2="40" y2="240"/>
      <line x1="80" y1="40" x2="80" y2="240"/>
      <line x1="120" y1="40" x2="120" y2="240"/>
      <line x1="160" y1="40" x2="160" y2="240"/>
      <line x1="200" y1="40" x2="200" y2="240"/>
      <line x1="240" y1="40" x2="240" y2="240"/>
    </g>
    
    <!-- Player 1 points (blue) -->
    <circle cx="80" cy="80" r="6" fill="#00d4ff"/>
    <circle cx="160" cy="80" r="6" fill="#00d4ff"/>
    <circle cx="160" cy="160" r="6" fill="#00d4ff"/>
    <circle cx="80" cy="160" r="6" fill="#00d4ff"/>
    
    <!-- Player 1 enclosing line -->
    <path d="M80,80 L160,80 L160,160 L80,160 Z" 
          fill="rgba(0,212,255,0.2)" stroke="#00d4ff" stroke-width="3"/>
    
    <!-- Player 2 points (red) -->
    <circle cx="120" cy="120" r="6" fill="#ff4757"/>
    <circle cx="200" cy="120" r="6" fill="#ff4757"/>
    <circle cx="200" cy="200" r="6" fill="#ff4757"/>
    
    <!-- Player 2 partial line -->
    <path d="M120,120 L200,120 L200,200" 
          fill="none" stroke="#ff4757" stroke-width="3" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Features list -->
  <g transform="translate(550, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="white">Özellikler:</text>
    
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="20" fill="#ffd700">
      ✓ İki Kişilik Oyun Modu
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="20" fill="#ffd700">
      ✓ Akıllı Çevreleme Algoritması
    </text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="20" fill="#ffd700">
      ✓ Responsive Tasarım
    </text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="20" fill="#ffd700">
      ✓ Offline Oynanabilir
    </text>
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="20" fill="#ffd700">
      ✓ PWA Desteği
    </text>
  </g>
  
  <!-- Call to action -->
  <rect x="412" y="430" width="200" height="50" fill="#ffd700" rx="25"/>
  <text x="512" y="460" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#003d82">ŞİMDİ OYNA!</text>
</svg>